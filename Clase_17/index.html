<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sombras y Bordes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Sombras y Bordes CSS</h1>

  <!-- BOX-SHADOW -->
  <h2>Box Shadow</h2>
  <div class="shadow-simple">Simple</div>
  <div class="shadow-blur">Blur</div>
  <div class="shadow-inset">Inset</div>

  <!-- TEXT-SHADOW -->
  <h2>Text Shadow</h2>
  <p class="text-shadow">Texto con sombra</p>

  <!-- BORDER-RADIUS -->
  <h2>Border Radius</h2>
  <div class="radius-small">5px</div>
  <div class="radius-medium">15px</div>
  <div class="radius-circle">50%</div>
</body>

</html>
